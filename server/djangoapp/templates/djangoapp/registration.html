{% extends 'djangoapp/navbar.html' %}
{% block content %}
<form action="{% url 'djangoapp:registration' %}" method="post" class="m-4">
    {% csrf_token %}
    <h1>Sign Up</h1>
    <hr>
    <div class="form-group">
        <label for="username"><b>User Name</b></label>
        <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
        <label for="firstname" class="mt-3"><b>First Name</b></label>
        <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
        <label for="lastname" class="mt-3"><b>Last Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
        <label for="psw" class="mt-3"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
        {% if message %}
        <div class="alert alert-warning mt-3">
            {{ message }}
        </div>
        {% endif %}
        <button class="btn btn-primary mt-3" type="submit">Sign up</button>
    </div>
</form>
{% endblock %}
